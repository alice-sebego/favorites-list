<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous">
    <!-- Additionnal CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Make your choices</title>
</head>
<body>
    <header>
        <h1><i class="far fa-grin-stars" id="logo"></i> Make your favorite list</h1>
    </header>
    <main id="container">
        <section id="fav-list">
            <p>Add your element on your selection</p>
            <!-- Button trigger modal for add an element on select component -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add an element
            </button>
            <hr>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">I add my element in my list</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <!-- Button in order to add element in my selection -->
                            <div class="input-group mb-3" id="write-select">
                                <input type="text" class="form-control" placeholder="Add in my selection" aria-label="Add in my selection" aria-describedby="button-addon2" id="value-select" value="">
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saving-option">Save my new select</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="list">
                <!-- Select Component -->
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1" class="green-text">My selection</label>
                      <select class="form-control" id="selection-list">
                        <option value="">--Please choose an option--</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="adding-list-btn">Add on my list</button>
                </form>
            </div>
        </section>
        <section id="selection">
            <div id="my-list">
                <ul class="list-group list-group-flush green-text" id="favorite">  
                </ul>
            </div>

        </section>
    </main>
    
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Files Bootstrap JS if the app is offline 
    <script src="vendor/jquery.js"></script>
    <script src="vendor/popper.js"></script>
    <script src="vendor/bootstrap.js"></script>
    -->
    <!-- JS file -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
